function getIndustryBreakdown(year) {
  const data = YEARLY_DATA[year];
  if (!data) return {};
  const counts = {};
  data.ads.forEach(ad => {
    counts[ad.industry] = (counts[ad.industry] || 0) + 1;
  });
  return counts;
}

function getTimelineData(shownIndustries) {
  return Object.keys(YEARLY_DATA).map(year => {
    const y = parseInt(year);
    const breakdown = getIndustryBreakdown(y);
    const total = YEARLY_DATA[y].ads.length;
    const entry = { year: y, total, cost: AD_COSTS[y] || 0 };
    INDUSTRY_KEYS.forEach(key => {
      entry[key] = breakdown[key] || 0;
    });
    // Compute OTHER: total minus all shown industries
    if (shownIndustries) {
      const shownSum = shownIndustries.reduce((s, key) => s + (breakdown[key] || 0), 0);
      entry.OTHER = total - shownSum;
    }
    return entry;
  }).sort((a, b) => a.year - b.year);
}

function getTopIndustriesForYear(year) {
  const breakdown = getIndustryBreakdown(year);
  return Object.entries(breakdown)
    .sort((a, b) => b[1] - a[1])
    .map(([key, count]) => ({ key, count, ...INDUSTRIES[key] }));
}

// Which industries to show in the stacked chart (top ones by total presence)
function getTopIndustriesOverall(n = 10) {
  const totals = {};
  Object.keys(YEARLY_DATA).forEach(year => {
    const breakdown = getIndustryBreakdown(parseInt(year));
    Object.entries(breakdown).forEach(([key, count]) => {
      totals[key] = (totals[key] || 0) + count;
    });
  });
  return Object.entries(totals)
    .sort((a, b) => b[1] - a[1])
    .slice(0, n)
    .map(([key]) => key);
}

const CustomTooltip = ({ active, payload, label, hoveredIndustry, topIndustries }) => {
  if (!active || !payload) return null;
  const data = YEARLY_DATA[label];
  if (!data) return null;

  const isOther = hoveredIndustry === "OTHER";
  const ind = !isOther && hoveredIndustry && INDUSTRIES[hoveredIndustry];

  // For OTHER: find brands in industries not in the top shown list
  const otherBrands = isOther && topIndustries
    ? data.ads.filter(a => !topIndustries.includes(a.industry))
    : [];

  const hoveredPayload = hoveredIndustry && payload.find(p => p.dataKey === hoveredIndustry);

function IndustriesView({ onSelectYear }) {
  const [selectedIndustry, setSelectedIndustry] = useState(null);
  
  // Get all industries sorted by total appearances
  const industryTotals = {};
  Object.keys(YEARLY_DATA).forEach(year => {
    const breakdown = getIndustryBreakdown(parseInt(year));
    Object.entries(breakdown).forEach(([key, count]) => {
      industryTotals[key] = (industryTotals[key] || 0) + count;
    });
  });
  const sortedIndustries = Object.entries(industryTotals).sort((a, b) => b[1] - a[1]);
  const maxTotal = sortedIndustries[0]?.[1] || 1;
  
  // Trend data for selected industry
  const trendData = selectedIndustry ? Object.keys(YEARLY_DATA).map(year => {
    const y = parseInt(year);
    const breakdown = getIndustryBreakdown(y);
    return { year: y, count: breakdown[selectedIndustry] || 0, total: YEARLY_DATA[y].ads.length };
  }).sort((a, b) => a.year - b.year) : [];
  
  return (
    <div style={{ padding: "40px 20px", maxWidth: 1200, margin: "0 auto" }}>
      <h2 style={{ fontFamily: "'Instrument Serif', Georgia, serif", fontSize: 32, color: "#fff", marginBottom: 8 }}>
        Industry Rankings

      </p>
      
      <div style={{ display: "grid", gridTemplateColumns: selectedIndustry ? "1fr 1fr" : "1fr", gap: 32 }}>
        <div>
          {sortedIndustries.map(([key, total], i) => {
            const ind = INDUSTRIES[key];
            if (!ind) return null;
            const pct = (total / maxTotal) * 100;
            const isSelected = selectedIndustry === key;
            return (
              <button key={key} onClick={() => setSelectedIndustry(isSelected ? null : key)} style={{
                display: "flex", alignItems: "center", gap: 12, width: "100%", padding: "8px 12px",
                background: isSelected ? "rgba(255,255,255,0.08)" : "transparent",
                border: "none", borderRadius: 6, cursor: "pointer", textAlign: "left",
                transition: "background 0.2s ease", marginBottom: 4,
              }}>
                <span style={{ fontSize: 11, color: "rgba(255,255,255,0.3)", fontFamily: "'DM Mono', monospace", width: 24, textAlign: "right" }}>
                  {i + 1}
                </span>
                <span style={{ fontSize: 16, width: 24 }}>{ind.icon}</span>
                <div style={{ flex: 1 }}>
                  <div style={{ display: "flex", justifyContent: "space-between", marginBottom: 3 }}>
                    <span style={{ fontSize: 13, color: "#fff", fontFamily: "'DM Sans', system-ui, sans-serif" }}>{ind.name}</span>
                    <span style={{ fontSize: 12, color: "rgba(255,255,255,0.5)", fontFamily: "'DM Mono', monospace" }}>{total}</span>
                  </div>
                  <div style={{ height: 4, background: "rgba(255,255,255,0.06)", borderRadius: 2, overflow: "hidden" }}>
                    <div style={{ width: `${pct}%`, height: "100%", background: ind.color, borderRadius: 2, transition: "width 0.5s ease" }} />
                  </div>
                </div>
              </button>
            );
          })}
        </div>
        
        {selectedIndustry && INDUSTRIES[selectedIndustry] && (

            background: "rgba(255,255,255,0.03)", borderRadius: 12, padding: 24,

                      <stop offset="5%" stopColor={INDUSTRIES[selectedIndustry].color} stopOpacity={0.4} />

                  </defs>
                  <XAxis dataKey="year" tick={{ fill: "rgba(255,255,255,0.4)", fontSize: 10 }} interval={4} tickLine={false} axisLine={{ stroke: "rgba(255,255,255,0.1)" }} />

              )}

                  <div key={i} style={{

                    background: `${ind.color}20`, color: `${ind.color}`,

  );
}

function BubbleDetectorView({ onSelectYear }) {
  const years = Object.keys(YEARLY_DATA).map(Number).sort((a, b) => a - b);

  // Get the actual brands for a wave's industry in a given year
  const getBrands = (industry, year) => {
    const data = YEARLY_DATA[year];
    if (!data) return [];
    return data.ads.filter(a => a.industry === industry).map(a => a.brand);
  };

  // Build lifecycle phases for each wave
  const getPhases = (wave) => {
    const phases = [];
    // Before
    if (wave.firstYear > 1990) {
      phases.push({ label: "Before", year: wave.firstYear - 1, count: 0, type: "before",
        desc: `Zero ${INDUSTRIES[wave.industry]?.name || wave.industry} ads in the Super Bowl` });
    }
    // Each active year
    for (let y = wave.firstYear; y <= (wave.bustYear || 2026); y++) {
      const breakdown = getIndustryBreakdown(y);
      const count = breakdown[wave.industry] || 0;
      if (count > 0 || y === wave.peakYear || y === wave.bustYear) {
        const brands = getBrands(wave.industry, y);
        const isPeak = y === wave.peakYear;
        const isBust = wave.bustYear && y >= wave.bustYear && count === 0;
        phases.push({
          label: isPeak ? "PEAK" : isBust ? "Gone" : y.toString(),
          year: y, count, brands, type: isPeak ? "peak" : isBust ? "bust" : "active",
          desc: isPeak ? `${count} advertisers flood the Super Bowl` : isBust ? "Zero ads. The wave is over." : `${count} ${count === 1 ? "advertiser" : "advertisers"}`,
        });
      }
    }
    // After (if busted)
    if (wave.bustYear) {
      const afterCount = getIndustryBreakdown(wave.bustYear)?.[wave.industry] || 0;
      if (afterCount === 0) {
        phases[phases.length - 1] = { ...phases[phases.length - 1], type: "bust",
          label: wave.bustYear.toString(), desc: "Zero ads. The wave is over." };
      }
    }
    return phases;
  };

  return (
    <div style={{ padding: "40px 20px", maxWidth: 1000, margin: "0 auto" }}>
      <h2 style={{ fontFamily: "'Instrument Serif', Georgia, serif", fontSize: 32, color: "#fff", marginBottom: 8 }}>
        Bubble Detector
      </h2>
      <p style={{ color: "rgba(255,255,255,0.45)", fontSize: 14, marginBottom: 12, fontFamily: "'DM Sans', system-ui, sans-serif", lineHeight: 1.7 }}>
        When a new industry suddenly floods the Super Bowl with ads, it tends to mark the <em style={{ color: "#f59e0b" }}>peak</em> of
        that industry's hype cycle ‚Äî not the beginning. Here are the three waves we've tracked.
      </p>
      <p style={{ color: "rgba(255,255,255,0.35)", fontSize: 12, marginBottom: 40, fontFamily: "'DM Sans', system-ui, sans-serif", fontStyle: "italic" }}>
        Sources: Acadian Asset Management, TheStreet, SlickCharts S&P 500 data
      </p>

      <div style={{ display: "flex", flexDirection: "column", gap: 48 }}>
        {BUBBLE_WAVES.map((wave, wi) => {
          const phases = getPhases(wave);
          const maxCount = Math.max(...phases.map(p => p.count), 1);
          return (
            <div key={wi}>
              {/* Header */}
              <div style={{ display: "flex", justifyContent: "space-between", alignItems: "flex-end", marginBottom: 20, flexWrap: "wrap", gap: 12 }}>
                <div>
                  <div style={{ fontSize: 11, fontFamily: "'DM Mono', monospace", color: wave.color, letterSpacing: 2, marginBottom: 6, textTransform: "uppercase" }}>
                    {wave.bustYear ? "Confirmed Pattern" : "Active ‚Äî Watch Closely"}
                  </div>
                  <h3 style={{ fontFamily: "'Instrument Serif', Georgia, serif", fontSize: 28, color: "#fff", margin: 0 }}>
                    {wave.label}
                  </h3>
                </div>
                <div style={{ fontSize: 12, color: "rgba(255,255,255,0.4)", fontFamily: "'DM Mono', monospace" }}>
                  {wave.marketImpact}
                </div>
              </div>

              {/* Timeline phases */}
              <div style={{ display: "flex", gap: 0, marginBottom: 20 }}>
                {phases.map((phase, pi) => {
                  const widthPct = phase.type === "peak" ? 40 : phase.type === "before" ? 12 : phase.type === "bust" ? 15 : 100 / phases.length;
                  const barHeight = maxCount > 0 ? Math.max((phase.count / maxCount) * 120, phase.count > 0 ? 20 : 0) : 0;
                  return (
                    <div key={pi} style={{
                      flex: phase.type === "peak" ? 3 : phase.type === "bust" ? 1.2 : phase.type === "before" ? 0.8 : 1.5,
                      display: "flex", flexDirection: "column",
                    }}>
                      {/* Bar + count */}
                      <div style={{
                        height: 140, display: "flex", flexDirection: "column", justifyContent: "flex-end",
                        alignItems: "center", paddingBottom: 4,
                      }}>
                        {phase.count > 0 && (
                          <div style={{
                            fontSize: 18, fontWeight: 700, color: phase.type === "peak" ? wave.color : "rgba(255,255,255,0.6)",
                            fontFamily: "'Instrument Serif', Georgia, serif", marginBottom: 4,
                          }}>
                            {phase.count}
                          </div>
                        )}
                        <div style={{
                          width: phase.type === "peak" ? "80%" : "60%",
                          height: barHeight,
                          background: phase.type === "peak" ? wave.color :
                            phase.type === "bust" ? "rgba(255,255,255,0.06)" :
                            phase.type === "before" ? "rgba(255,255,255,0.06)" :
                            `${wave.color}60`,
                          borderRadius: "4px 4px 0 0",
                          cursor: phase.count > 0 ? "pointer" : "default",
                          transition: "all 0.3s ease",
                          position: "relative",
                        }}
                        onClick={() => phase.count > 0 && onSelectYear(phase.year)}
                        >
                          {phase.type === "bust" && (
                            <div style={{
                              position: "absolute", inset: 0, display: "flex", alignItems: "center", justifyContent: "center",
                              fontSize: 20, color: "rgba(255,255,255,0.15)",
                            }}>0</div>
                          )}
                          {phase.type === "before" && (
                            <div style={{
                              position: "absolute", inset: 0, display: "flex", alignItems: "center", justifyContent: "center",
                              fontSize: 16, color: "rgba(255,255,255,0.12)",
                            }}>0</div>
                          )}
                        </div>
                      </div>

                      {/* Year label */}
                      <div style={{
                        textAlign: "center", padding: "8px 4px",
                        borderTop: `2px solid ${phase.type === "peak" ? wave.color : "rgba(255,255,255,0.1)"}`,
                      }}>
                        <div style={{
                          fontSize: phase.type === "peak" ? 13 : 11,
                          fontFamily: "'DM Mono', monospace",
                          fontWeight: phase.type === "peak" ? 700 : 400,
                          color: phase.type === "peak" ? wave.color : phase.type === "bust" ? "#ef4444" : "rgba(255,255,255,0.5)",
                        }}>
                          {phase.type === "peak" ? `${phase.year} ‚Äî PEAK` : phase.type === "bust" ? `${phase.year}` : phase.year}
                        </div>
                        <div style={{
                          fontSize: 10, color: "rgba(255,255,255,0.35)", marginTop: 2,
                        }}>
                          {phase.desc}
                        </div>
                      </div>

                      {/* Brand pills (peak only) */}
                      {phase.type === "peak" && phase.brands && (
                        <div style={{ display: "flex", flexWrap: "wrap", gap: 4, justifyContent: "center", padding: "8px 4px 0" }}>
                          {phase.brands.map((b, bi) => (
                            <span key={bi} style={{
                              fontSize: 10, color: "#fff", background: `${wave.color}25`,
                              border: `1px solid ${wave.color}40`, borderRadius: 4, padding: "2px 7px",
                            }}>{b}</span>
                          ))}
                        </div>
                      )}
                    </div>
                  );
                })}
              </div>

              {/* Aftermath box */}
              <div style={{
                background: "rgba(0,0,0,0.3)", borderRadius: 10, padding: "16px 20px",
                borderLeft: `3px solid ${wave.bustYear ? "#ef4444" : wave.color}`,
              }}>
                <div style={{ fontSize: 11, fontFamily: "'DM Mono', monospace", color: "rgba(255,255,255,0.4)", letterSpacing: 1, marginBottom: 6 }}>
                  {wave.bustYear ? "WHAT HAPPENED NEXT" : "WHERE WE ARE NOW"}
                </div>
                <p style={{ fontSize: 13, color: "rgba(255,255,255,0.7)", lineHeight: 1.7, margin: 0 }}>
                  {wave.aftermath}
                </p>
              </div>
            </div>
          );
        })}
      </div>

      {/* The pattern */}
      <div style={{
        marginTop: 56, background: "rgba(245,158,11,0.06)", border: "1px solid rgba(245,158,11,0.15)",
        borderRadius: 16, padding: 28,
      }}>
        <h3 style={{ fontFamily: "'Instrument Serif', Georgia, serif", fontSize: 22, color: "#fff", marginBottom: 16 }}>
          The Pattern
        </h3>
        <div style={{ display: "flex", gap: 0, position: "relative" }}>
          {/* Connecting line */}
          <div style={{ position: "absolute", top: 19, left: 20, right: 20, height: 2, background: "rgba(245,158,11,0.2)" }} />
          {[
            { step: "1", label: "Debut", desc: "1-2 companies test the waters with a Super Bowl ad" },
            { step: "2", label: "The Flood", desc: "Within 1-2 years, the category explodes to 4-17 ads" },
            { step: "3", label: "Peak Hype", desc: "Maximum euphoria. Retail investors pile in." },
            { step: "4", label: "The Crash", desc: "Most advertisers bankrupt or gone within 12-18 months" },
          ].map((s, i) => (
            <div key={i} style={{ flex: 1, textAlign: "center", position: "relative", zIndex: 1 }}>
              <div style={{
                width: 38, height: 38, borderRadius: "50%",
                background: i === 3 ? "#ef4444" : i === 2 ? "#f59e0b" : "rgba(245,158,11,0.3)",
                display: "flex", alignItems: "center", justifyContent: "center",
                fontSize: 15, color: i >= 2 ? "#fff" : "#f59e0b", fontFamily: "'DM Mono', monospace", fontWeight: 700,
                margin: "0 auto 10px",
                border: `2px solid ${i === 3 ? "#ef4444" : "#f59e0b"}`,
              }}>{s.step}</div>
              <div style={{ fontSize: 13, color: "#fff", fontWeight: 600, marginBottom: 4 }}>{s.label}</div>
              <div style={{ fontSize: 11, color: "rgba(255,255,255,0.45)", lineHeight: 1.5, padding: "0 8px" }}>{s.desc}</div>
            </div>
          ))}
        </div>
      </div>
    </div>
  );
}

function GraveyardView({ onSelectYear }) {
  const [sortBy, setSortBy] = useState("year");
  const [filterEra, setFilterEra] = useState("all");

  const filtered = GRAVEYARD_DATA.filter(g => {
    if (filterEra === "dotcom") return g.year <= 2001;
    if (filterEra === "modern") return g.year >= 2010;
    return true;
  });

  const sorted = [...filtered].sort((a, b) => {
    if (sortBy === "year") return a.year - b.year;
    if (sortBy === "speed") {
      const aMonths = parseInt(a.timeToFail) || 99;
      const bMonths = parseInt(b.timeToFail) || 99;
      return aMonths - bMonths;
    }
    return 0;
  });

  const fateColors = {
    "Bankrupt": "#ef4444",
    "Shut down": "#f97316",
    "Fire sale": "#eab308",
    "Acquired/Pivoted": "#a855f7",
    "Stock crash": "#ec4899",
    "Rebranded": "#6366f1",
  };

  // Stats
  const totalDead = GRAVEYARD_DATA.length;
  const avgTimeToFail = Math.round(GRAVEYARD_DATA.reduce((s, g) => s + (parseInt(g.timeToFail) || 12), 0) / totalDead);
  const dotcomDead = GRAVEYARD_DATA.filter(g => g.year === 2000).length;

  return (
    <div style={{ padding: "40px 20px", maxWidth: 1000, margin: "0 auto" }}>

          The IPO Curse
        </h3>
        <p style={{ fontSize: 14, color: "rgba(255,255,255,0.55)", lineHeight: 1.7, margin: "0 0 16px" }}>
          Research from TheStreet shows that nearly every company that buys a Super Bowl ad within 7 years of its IPO sees
          its stock fall significantly within 2 years. The logic: companies advertise during peak hype, flush with investor cash,
          right before reality sets in.
        </p>
        <div style={{ display: "grid", gridTemplateColumns: "repeat(auto-fit, minmax(200px, 1fr))", gap: 12 }}>
          {[
            { brand: "Carvana (2022)", detail: "Stock dropped 97.5% that year ‚Äî $141 to $3.50" },
            { brand: "Hims & Hers (2025)", detail: "Stock fell from $42.55 to $23.02 within a year" },
            { brand: "Flutter/FanDuel (2024)", detail: "Peaked ~$300, crashed to ~$150" },
            { brand: "Instacart (2025)", detail: "Dropped from $48.59 to ~$35" },
          ].map((ex, i) => (
            <div key={i} style={{
              background: "rgba(0,0,0,0.3)", borderRadius: 8, padding: 12,
            }}>
              <div style={{ fontSize: 13, color: "#ef4444", fontWeight: 600, marginBottom: 4 }}>{ex.brand}</div>
              <div style={{ fontSize: 12, color: "rgba(255,255,255,0.5)", lineHeight: 1.5 }}>{ex.detail}</div>
            </div>
          ))}
        </div>
      </div>
    </div>
  );
}

// ============================================================
// MAIN APP
// ============================================================

function App() {
  const [showHero, setShowHero] = useState(true);
  const [activeView, setActiveView] = useState("timeline");
  const [selectedYear, setSelectedYear] = useState(null);
  const mainRef = useRef(null);
  
  const handleExplore = () => {
    setShowHero(false);
    setTimeout(() => {
      mainRef.current?.scrollIntoView({ behavior: "smooth" });
    }, 100);
  };
  
  const handleSelectYear = (year) => {
    setSelectedYear(year);
    if (showHero) {
      setShowHero(false);
    }
  };
  
  return (
    <div style={{
      background: "#0a0a0f", color: "#fff", minHeight: "100vh",
      fontFamily: "'DM Sans', system-ui, sans-serif",
    }}>
      <style>{`
        @import url('https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:wght@300;400;500;600;700&family=DM+Mono:wght@300;400;500&display=swap');
        * { box-sizing: border-box; margin: 0; padding: 0; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 3px; }
        body { background: #0a0a0f; }
        button { font-family: inherit; }
      `}</style>
      
      {showHero && <HeroSection onExplore={handleExplore} />}
      
      <div ref={mainRef}>
        <NavBar activeView={activeView} setActiveView={setActiveView} showNav={!showHero} />
        
        {!showHero && (
          <>
            {activeView === "timeline" && <TimelineView onSelectYear={handleSelectYear} />}
            {activeView === "industries" && <IndustriesView onSelectYear={handleSelectYear} />}
            {activeView === "bubbles" && <BubbleDetectorView onSelectYear={handleSelectYear} />}
            {activeView === "graveyard" && <GraveyardView onSelectYear={handleSelectYear} />}
            {activeView === "explore" && <ExploreView onSelectYear={handleSelectYear} />}
            {activeView === "insights" && <InsightsView onSelectYear={handleSelectYear} />}
          </>
        )}
      </div>
      
      {selectedYear && (
        <YearDetailPanel year={selectedYear} onClose={() => setSelectedYear(null)} />
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
</script>
</body>
</html>
